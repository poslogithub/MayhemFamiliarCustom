<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MayhemFamiliar 対戦相手のアクションの実況内容カスタマイズ</title>
    <link rel="stylesheet" href="css/common.css" type="text/css" />
</head>
<body>
    <h2><a href="https://github.com/poslogithub/MayhemFamiliar/releases/latest">MayhemFamiliar</a> 対戦相手のアクションの実況内容カスタマイズ</h2>

    <p>
        <a href="your-action.html">あなたのアクション</a> - 
        <b>対戦相手のアクション</b> - 
        <a href="opponent-third-action.html">対戦相手のアクション（三人称）</a> - 
        <a href="limited.html">リミテッド</a>
    </p>

    <p>
        <button onclick="exportJSONOpponent()">エクスポート</button>
        <button onclick="importJSON()">インポート</button>
    </p>

    <table id="eventTable">
        <tr>
            <td class="header-column">ターン開始</td>
            <td class="radio-group"><input type="radio" name="AnnotationType_NewTurnStarted" value="default" id="AnnotationType_NewTurnStarted_default" checked /><label for="AnnotationType_NewTurnStarted_default">デフォルト<br />「こちらのターン。」</label></td>
            <td class="radio-group"><input type="radio" name="AnnotationType_NewTurnStarted" value="custom" id="AnnotationType_NewTurnStarted_custom" /><label for="AnnotationType_NewTurnStarted_custom">カスタム<br /><input type="text" class="custom-input" value="こちらのターン。"></label></td>
            <td class="radio-group"><input type="radio" name="AnnotationType_NewTurnStarted" value="off" id="AnnotationType_NewTurnStarted_off" /><label for="AnnotationType_NewTurnStarted_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">ドロー</td>
            <td class="radio-group"><input type="radio" name="Draw" value="default" id="DrawKnownCard_default" checked /><label for="Draw_default">デフォルト<br />「ドロー。」</label></td>
            <td class="radio-group"><input type="radio" name="Draw" value="custom" id="Draw_custom" /><label for="Draw_custom">カスタム<br /><input type="text" class="custom-input" value="ドロー。"></label></td>
            <td class="radio-group"><input type="radio" name="Draw" value="off" id="Draw_off" /><label for="Draw_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">既知のカードをドロー</td>
            <td class="radio-group"><input type="radio" name="DrawKnownCard" value="default" id="DrawKnownCard_default" checked /><label for="DrawKnownCard_default">デフォルト<br />「{card}をドロー。」</label></td>
            <td class="radio-group"><input type="radio" name="DrawKnownCard" value="custom" id="DrawKnownCard_custom" /><label for="DrawKnownCard_custom">カスタム<br /><input type="text" class="custom-input" value="{card}をドロー。"></label></td>
            <td class="radio-group"><input type="radio" name="DrawKnownCard" value="off" id="DrawKnownCard_off" /><label for="DrawKnownCard_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">ディスカード</td>
            <td class="radio-group"><input type="radio" name="Discard" value="default" id="Discard_default" checked /><label for="Discard_default">デフォルト<br />「{name}をディスカード。」</label></td>
            <td class="radio-group"><input type="radio" name="Discard" value="custom" id="Discard_custom" /><label for="Discard_custom">カスタム<br /><input type="text" class="custom-input" value="{name}をディスカード。"></label></td>
            <td class="radio-group"><input type="radio" name="Discard" value="off" id="Discard_off" /><label for="Discard_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">土地のプレイ</td>
            <td class="radio-group"><input type="radio" name="PlayLand" value="default" id="PlayLand_default" checked /><label for="PlayLand_default">デフォルト<br />「{name}をプレイ。」</label></td>
            <td class="radio-group"><input type="radio" name="PlayLand" value="custom" id="PlayLand_custom" /><label for="PlayLand_custom">カスタム<br /><input type="text" class="custom-input" value="{name}をプレイ。"></label></td>
            <td class="radio-group"><input type="radio" name="PlayLand" value="off" id="PlayLand_off" /><label for="PlayLand_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">呪文のキャスト</td>
            <td class="radio-group"><input type="radio" name="CastSpell" value="default" id="CastSpell_default" checked /><label for="CastSpell_default">デフォルト<br />「{name}をキャスト。」</label></td>
            <td class="radio-group"><input type="radio" name="CastSpell" value="custom" id="CastSpell_custom" /><label for="CastSpell_custom">カスタム<br /><input type="text" class="custom-input" value="{name}をキャスト。"></label></td>
            <td class="radio-group"><input type="radio" name="CastSpell" value="off" id="CastSpell_off" /><label for="CastSpell_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">ライフ回復</td>
            <td class="radio-group"><input type="radio" name="GainLife" value="default" id="GainLife_default" checked /><label for="GainLife_default">デフォルト<br />「{diff}点回復して、ライフは{to}。」</label></td>
            <td class="radio-group"><input type="radio" name="GainLife" value="custom" id="GainLife_custom" /><label for="GainLife_custom">カスタム<br /><input type="text" class="custom-input" value="{diff}点回復して、ライフは{to}。"></label></td>
            <td class="radio-group"><input type="radio" name="GainLife" value="off" id="GainLife_off" /><label for="GainLife_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">ライフ減少</td>
            <td class="radio-group"><input type="radio" name="LoseLife" value="default" id="LoseLife_default" checked /><label for="LoseLife_default">デフォルト<br />「{diff}点受けて、ライフは{to}。」</label></td>
            <td class="radio-group"><input type="radio" name="LoseLife" value="custom" id="LoseLife_custom" /><label for="LoseLife_custom">カスタム<br /><input type="text" class="custom-input" value="{diff}点受けて、ライフは{to}。"></label></td>
            <td class="radio-group"><input type="radio" name="LoseLife" value="off" id="LoseLife_off" /><label for="LoseLife_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">パーマネントの生け贄</td>
            <td class="radio-group"><input type="radio" name="Sacrifice" value="default" id="Sacrifice_default" checked /><label for="Sacrifice_default">デフォルト<br />「{name}を生け贄に。」</label></td>
            <td class="radio-group"><input type="radio" name="Sacrifice" value="custom" id="Sacrifice_custom" /><label for="Sacrifice_custom">カスタム<br /><input type="text" class="custom-input" value="{name}を生け贄に。"></label></td>
            <td class="radio-group"><input type="radio" name="Sacrifice" value="off" id="Sacrifice_off" /><label for="Sacrifice_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">トークン生成</td>
            <td class="radio-group"><input type="radio" name="AnnotationType_TokenCreated" value="default" id="AnnotationType_TokenCreated_default" checked /><label for="AnnotationType_TokenCreated_default">デフォルト<br />「{name}を生成。」</label></td>
            <td class="radio-group"><input type="radio" name="AnnotationType_TokenCreated" value="custom" id="AnnotationType_TokenCreated_custom" /><label for="AnnotationType_TokenCreated_custom">カスタム<br /><input type="text" class="custom-input" value="{name}を生成。"></label></td>
            <td class="radio-group"><input type="radio" name="AnnotationType_TokenCreated" value="off" id="AnnotationType_TokenCreated_off" /><label for="AnnotationType_TokenCreated_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">カード創出</td>
            <td class="radio-group"><input type="radio" name="Conjure" value="default" id="Conjure_default" checked /><label for="Conjure_default">デフォルト<br />「{card}を創出。」</label></td>
            <td class="radio-group"><input type="radio" name="Conjure" value="custom" id="Conjure_custom" /><label for="Conjure_custom">カスタム<br /><input type="text" class="custom-input" value="{card}を創出。"></label></td>
            <td class="radio-group"><input type="radio" name="Conjure" value="off" id="Conjure_off" /><label for="Conjure_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">切削</td>
            <td class="radio-group"><input type="radio" name="Mill" value="default" id="Mill_default" checked /><label for="Mill_default">デフォルト<br />（実況しない）</label></td>
            <td class="radio-group"><input type="radio" name="Mill" value="custom" id="Mill_custom" /><label for="Mill_custom">カスタム<br /><input type="text" class="custom-input" value="{name}が切削。"></label></td>
            <td class="radio-group"></td>
        </tr>
        <tr>
            <td class="header-column">呪文の解決</td>
            <td class="radio-group"><input type="radio" name="Resolve" value="default" id="Resolve_default" checked /><label for="Resolve_default">デフォルト<br />（実況しない）</label></td>
            <td class="radio-group"><input type="radio" name="Resolve" value="custom" id="Resolve_custom" /><label for="Resolve_custom">カスタム<br /><input type="text" class="custom-input" value="{name}が解決。"></label></td>
            <td class="radio-group"></td>
        </tr>
        <tr>
            <td class="header-column">呪文の立ち消え</td>
            <td class="radio-group"><input type="radio" name="Nil" value="default" id="Nil_default" checked /><label for="Nil_default">デフォルト<br />（実況しない）</label></td>
            <td class="radio-group"><input type="radio" name="Nil" value="custom" id="Nil_custom" /><label for="Nil_custom">カスタム<br /><input type="text" class="custom-input" value="{name}が立ち消え。"></label></td>
            <td class="radio-group"></td>
        </tr>
        <tr>
            <td class="header-column">クリーチャーの死亡</td>
            <td class="radio-group"><input type="radio" name="Die" value="default" id="Die_default" checked /><label for="Die_default">デフォルト<br />「{name}が死亡。」</label></td>
            <td class="radio-group"><input type="radio" name="Die" value="custom" id="Die_custom" /><label for="Die_custom">カスタム<br /><input type="text" class="custom-input" value="{name}が死亡。"></label></td>
            <td class="radio-group"><input type="radio" name="Die" value="off" id="Die_off" /><label for="Die_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">パーマネントの破壊</td>
            <td class="radio-group"><input type="radio" name="Destroy" value="default" id="Destroy_default" checked /><label for="Destroy_default">デフォルト<br />「{name}が破壊。」</label></td>
            <td class="radio-group"><input type="radio" name="Destroy" value="custom" id="Destroy_custom" /><label for="Destroy_custom">カスタム<br /><input type="text" class="custom-input" value="{name}が破壊。"></label></td>
            <td class="radio-group"><input type="radio" name="Destroy" value="off" id="Destroy_off" /><label for="Destroy_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column" title="諜報や、プレインズウォーカーの忠誠度が0以下になった場合など">カードが墓地に移動</td>
            <td class="radio-group"><input type="radio" name="OtherGraveyard" value="default" id="OtherGraveyard_default" checked /><label for="OtherGraveyard_default">デフォルト<br />「{name}が墓地に。」</label></td>
            <td class="radio-group"><input type="radio" name="OtherGraveyard" value="custom" id="OtherGraveyard_custom" /><label for="OtherGraveyard_custom">カスタム<br /><input type="text" class="custom-input" value="{name}が墓地に。"></label></td>
            <td class="radio-group"><input type="radio" name="OtherGraveyard" value="off" id="OtherGraveyard_off" /><label for="OtherGraveyard_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column" title="パーマネント呪文の解決は除く">カードが戦場に移動</td>
            <td class="radio-group"><input type="radio" name="ZoneType_Battlefield" value="default" id="ZoneType_Battlefield_default" checked /><label for="ZoneType_Battlefield_default">デフォルト<br />「{name}が戦場に。」</label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Battlefield" value="custom" id="ZoneType_Battlefield_custom" /><label for="ZoneType_Battlefield_custom">カスタム<br /><input type="text" class="custom-input" value="{name}が戦場に。"></label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Battlefield" value="off" id="ZoneType_Battlefield_off" /><label for="ZoneType_Battlefield_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column" title="ドローは除く">カードが手札に移動</td>
            <td class="radio-group"><input type="radio" name="ZoneType_Hand" value="default" id="ZoneType_Hand_default" checked /><label for="ZoneType_Hand_default">デフォルト<br />「{name}を手札に。」</label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Hand" value="custom" id="ZoneType_Hand_custom" /><label for="ZoneType_Hand_custom">カスタム<br /><input type="text" class="custom-input" value="{name}を手札に。"></label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Hand" value="off" id="ZoneType_Hand_off" /><label for="ZoneType_Hand_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">カードがライブラリに移動</td>
            <td class="radio-group"><input type="radio" name="ZoneType_Library" value="default" id="ZoneType_Library_default" checked /><label for="ZoneType_Library_default">デフォルト<br />「{name}がライブラリに。」</label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Library" value="custom" id="ZoneType_Library_custom" /><label for="ZoneType_Library_custom">カスタム<br /><input type="text" class="custom-input" value="{name}がライブラリに。"></label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Library" value="off" id="ZoneType_Library_off" /><label for="ZoneType_Library_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">カードが追放領域に移動</td>
            <td class="radio-group"><input type="radio" name="ZoneType_Exile" value="default" id="ZoneType_Exile_default" checked /><label for="ZoneType_Exile_default">デフォルト<br />「{name}が追放。」</label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Exile" value="custom" id="ZoneType_Exile_custom" /><label for="ZoneType_Exile_custom">カスタム<br /><input type="text" class="custom-input" value="{name}が追放。"></label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Exile" value="off" id="ZoneType_Exile_off" /><label for="ZoneType_Exile_off">実況しない</label></td>
        </tr>
        <tr>
            <td class="header-column">カードが統率領域に移動</td>
            <td class="radio-group"><input type="radio" name="ZoneType_Command" value="default" id="ZoneType_Command_default" checked /><label for="ZoneType_Command_default">デフォルト<br />「{name}を統率領域に。」</label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Command" value="custom" id="ZoneType_Command_custom" /><label for="ZoneType_Command_custom">カスタム<br /><input type="text" class="custom-input" value="{name}を統率領域に。"></label></td>
            <td class="radio-group"><input type="radio" name="ZoneType_Command" value="off" id="ZoneType_Command_off" /><label for="ZoneType_Command_off">実況しない</label></td>
        </tr>
    </table>

    <p>
        <button onclick="exportJSONOpponent()">エクスポート</button>
        <button onclick="importJSON()">インポート</button>
    </p>
    <input type="file" id="jsonFile" accept=".json" style="display:none;" onchange="handleFileSelect(event)">
    <textarea id="jsonOutput" rows="10" cols="50" style="display:none;"></textarea>

    <script src="js/common.js"></script>
</body>
</html>
